
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
    <meta name="keywords" content="<%=keywords%>" />
    <meta name="description" content="<%=description%>" />
    <meta content="width=device-width,minimum-scale=1.0,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,minimal-ui" name="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="/static/touch/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/touch/css/h5.css?3">
    <script type="text/javascript" src="/static/touch/js/lib/viewport.js"></script>

</head>
<body>

    <!-- 头 -->
    <!-- jser: 给j-topbar添加is-sort为出现排序 -->
    <div id="J-topbar">
        <div class="topbar">
            <h1><%=data.title%></h1>

            <a href="/" class="topbar-back">返回</a>
        </div>
    </div>
    
    <div class="ui-auto view">
        <div class="view-box">
            <div class="markdown-body">
                <%-data.markdown_content%>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/touch/js/baidutongji.js"></script>
</body>
</html>
